<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>

  <header>

    <div class="main-header">

      <a class="main-header__logo" href="index.html">

        <img src="" alt="">

      </a>

    </div>

  </header>

  <main class="main-header">

    <div class="container">

      <div class="catalog-info">

        <h1>Вязание на заказ</h1>

      </div>

      <div class="info">

        <p>Мы будем рады воплотить в жизнь
          <br> ваши пожелания! Заполните простую
          <br> форму заказа и мы свяжемся с вами,
          <br> чтобы уточнить детали.</p>

      </div>

      <form class="grid" action="#" method="get">

        <div class="grid__one">

          <b class="grid__one__coast">тип:</b>

          <input type="radio" name="fea1" id="ch6" checked>
          <label for="ch6" class="grid-30">Аксессуар для интерьера</label>

          <input type="radio" name="fea1" id="ch7">
          <label for="ch7" class="grid-30">Детская игрушка</label>

        </div>

        <div class="grid__two">

          <b class="grid__one__coast">цвет:</b>

          <input type="checkbox" name="fea1" id="ch1" checked>
          <label for="ch1" class="grid-20">Белый</label>

          <input type="checkbox" name="fea2" id="ch2" checked>
          <label for="ch2" class="grid-20">Серый</label>

          <input type="checkbox" name="fea2" id="ch3">
          <label for="ch3" class="grid-20">«Тиффани»</label>

          <input type="checkbox" name="fea2" id="ch4">
          <label for="ch4" class="grid-20">Черный</label>

          <input type="checkbox" name="fea2" id="ch5">
          <label for="ch5" class="grid-20">Розовый</label>

          <input type="checkbox" name="fea2" id="ch8">
          <label for="ch8" class="grid-20">Оранжевый</label>

        </div>

        <div class="grid__tree">

          <b class="grid__one__coast">ФИО</b>

          <input type="text" name="fea1" id="ch9" placeholder="Введите ваше имя*" required>
          <label for="ch9" class="grid-20">Имя:</label>

          <input type="text" name="fea2" id="ch10" placeholder="Укажите фамилию*" required>
          <label for="ch10" class="grid-20">Фамилия:</label>

          <input type="text" name="fea2" placeholder="Отчество, если желаете" id="ch11">
          <label for="ch11" class="grid-20">Отчество:</label>

        </div>

        <div class="grid__four">

          <b class="grid__one__coast">Телефон</b>

          <input type="tel" name="fea1" id="ch12" placeholder="+7 ХХХ ХХ ХХ*" required>
          <label for="ch12" class="grid-20"></label>

        </div>

        <div class="grid__five">

          <b class="grid__one__coast">E-mail</b>

          <input type="email" name="fea1" id="ch13" placeholder="Ваш Email*" required>
          <label for="ch13" class="grid-20"></label>

        </div>

        <div class="grid__six">

          <b class="grid__one__coast">Доп</b>

          <textarea name="fea1" id="ch14" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          <label for="ch14" class="grid-20"></label>

          <span>*Поля обязательны для заполнения</span>

          <button class="btn btn-grid" type="submit">Отправить заказ</button>

        </div>

      </form>


    </div>

  </main>

  <footer>

    <div class="socials">
      <a class="social-vk social-btn" href="">vk</a>
      <a class="social-fb social-btn" href="">fb</a>
      <a class="social-inst social-btn" href="">inst</a>
    </div>

    <div class="more">
      <p>Разработано</p>
    </div>

  </footer>

</body>

</html>
